name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate tag format
        run: |
          TAG="${{ github.event.release.tag_name }}"
          .github/scripts/validate-tag.sh "$TAG"

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-release-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-release-

      - name: Restore Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            native/cooklang_nif/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile project
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

      - name: Check formatting
        run: mix format --check-formatted

      - name: Validate version matches tag
        run: |
          VERSION=$(grep 'version:' mix.exs | sed -n 's/.*version: "\(.*\)".*/\1/p' | head -n1)
          TAG=${{ github.event.release.tag_name }}
          TAG=${TAG#v}
          if [ "$VERSION" != "$TAG" ]; then
            echo "Version mismatch: mix.exs has $VERSION but tag is $TAG"
            exit 1
          fi
          echo "Version $VERSION matches tag $TAG"

  publish-hex:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest
    needs: validate
    environment: hex-publish

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-release-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-release-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile project
        run: mix compile

      - name: Publish to Hex.pm
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish --yes

  publish-docs:
    name: Publish Documentation
    runs-on: ubuntu-latest
    needs: publish-hex

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-release-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-release-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile project
        run: mix compile

      - name: Build documentation
        run: mix docs

      - name: Publish documentation to HexDocs
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: mix hex.publish docs --yes

  notify:
    name: Notify Release Complete
    runs-on: ubuntu-latest
    needs: [publish-hex, publish-docs]
    if: always()

    steps:
      - name: Check release status
        run: |
          if [ "${{ needs.publish-hex.result }}" == "success" ] && \
             [ "${{ needs.publish-docs.result }}" == "success" ]; then
            echo "✅ Release completed successfully!"
          else
            echo "❌ Release had failures:"
            echo "  Hex publish: ${{ needs.publish-hex.result }}"
            echo "  Docs publish: ${{ needs.publish-docs.result }}"
            exit 1
          fi
